<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank System</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>

    <div class="App">

        <div class="App__Wrapper">
            <div class="AppHeader">
                <div>
                    <span>Account :</span>
                    <span>100 MT</span>
                </div>
            </div>
            <div class="AppContent">

                <form>
                    <div class="InputGroup">
                        <input type="number" required id="account" placeholder="Account Number">
                    </div>
                    <div class="InputGroup">
                        <input type="number" required id="amountValue" placeholder="Amount">
                    </div>
                    <button type="submit">Add</button>
                </form>

                <div class="FinanceLog">
                    <h3>Finance Log</h3>
                    <ul id="outPutLogs">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="App.js"></script>
</body>

</html>
